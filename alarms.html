<!DOCTYPE html>
<html>
<head>
    <title>MIB-Browser | Alarms</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
    <script type='text/javascript' src="js/core2.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>

</head>
<body> 
    <div class="page">
        <div class="header">
            <h1 class="title">MIB Browsr | Alarms</h1>
        </div>
        <div id="input">
             <form id="input_form">
                <label id="serverHostlabel">Server Host</label>
                <input type = "text" id = "txtServerHost" value = "24.7.122.241"/>
                <label id="hostlabel">Host</label>
                <input type="text" name="host" id="host" placeholder="Host IP goes here" autofocus required> 
                <label id="communitylabel">Community</label>
                <input type="password" name="community" id="community" placeholder="Community">
                <label id="commandlabel">Commands</label>
                <select name="commands" id = "commands">
                    <option value="">Choose a command</option>
                    <option value="createSNMPView">create and modify SNMP view</option>
                    <option value="createAccessControl">create and modify access control</option>
					<option value="establishContactLocationName">establish the contact, location, name</option>
					<option value="montiorSNMPStatus">monitor SNMP status</option>
					<option value="enableSNMPAgent">enable the snmp agent</option>
					<option value="enableRmon">enable RMON</option>
                    <option value="showRmonAlarm">show RMON alarm</option>
                    <option value="showRmonEvent">show RMON event</option>
					<option value="setRmonQueue">set RMON queue</option>
					<option value="setRmonAlarm">set RMON alarm</option>
					<option value="setRmonEvent">set RMON event</option>
                </select>
                <!--<input type="submit" value="Submitfd" name="submit" />-->
                <button id = "send_button">Submit</button>  
                <div id="optionalParameters"></div>
            </form>
        </div>
        <div id="result"></div>
        <div class="alarmData"></div>
        <div class="info"></div>
    </div>
</body> 
</html>
